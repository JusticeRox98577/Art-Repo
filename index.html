<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Smooth transition for zoom effect */
        }

        /* Simple hover effect */
        .gallery-item:hover {
            transform: scale(1.1); /* Slight zoom-in effect */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Art Gallery</h1>
    <p>Experience the world through art</p>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Art 1">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="Art 2">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Art 3">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Art 4">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/photographer.jpg" alt="Art 5">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Art 6">
    </div>
</div>

<footer>
    <p>&copy; 2025 Art Gallery. All Rights Reserved.</p>
</footer>

</body>
</html>
