<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 30px;
            gap: 20px;
        }

        .gallery-item {
            width: 250px;
            height: 250px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Art Gallery</h1>
    <p>Browse random art pieces</p>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Art 1">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="Art 2">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Art 3">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Art 4">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/photographer.jpg" alt="Art 5">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Art 6">
    </div>
</div>

<footer>
    <p>&copy; 2025 Art Gallery. | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
