<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.7;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Art Gallery</h1>
    <p>Experience the world through art</p>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Art 1">
        <div class="caption">Forest Escape</div>
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="Art 2">
        <div class="caption">Rocky View</div>
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Art 3">
        <div class="caption">City Lights</div>
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Art 4">
        <div class="caption">Mountain Majesty</div>
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/photographer.jpg" alt="Art 5">
        <div class="caption">Captured Moment</div>
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Art 6">
        <div class="caption">Winter Wonderland</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Art Gallery. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
