<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Zoom effect */
        }

        .gallery-item:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
            transform: translateY(-5px); /* Lift the card effect */
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Art Gallery</h1>
    <p>Explore the beauty of art</p>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Art 1">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="Art 2">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Art 3">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Art 4">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/photographer.jpg" alt="Art 5">
    </div>
    <div class="gallery-item">
        <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Art 6">
    </div>
</div>

<footer>
    <p>&copy; 2025 Art Gallery. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
